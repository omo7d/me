<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HNUSIS Student Login</title>
  <style>
    /* إعداد الخلفية بصيغة صورة مع تأثير تغبيش */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* إضافة تأثير التغبيش */
    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    /* إعداد الحاويات */
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 10px;
      position: relative;
      z-index: 1;
    }

    .container img {
      width: 80px;
      margin-bottom: 10px;
    }

    .container h1, .container h2 {
      margin-bottom: 20px;
    }

    .container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .container button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .container button:hover {
      background-color: #0056b3;
    }

    /* أيقونات الأعلام */
    .flags img {
      width: 30px;
      margin: 0 5px;
    }

    /* إعداد شاشة عرض الـ Grades بخلفية بيضاء */
    #hidden-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #hidden-container img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    #hidden-container button {
      margin-top: 20px;
      background-color: #dc3545;
      padding: 10px 20px;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #hidden-container button:hover {
      background-color: #b52b3a;
    }
  </style>
</head>
<body>

  <!-- طبقة التغبيش فوق الخلفية -->
  <div class="background-overlay"></div>

  <!-- شاشة تسجيل الدخول -->
  <div id="login-container" class="container">
    <img src="logo.png" alt="HNU Logo">
    <h1>HNUSIS Student Information System</h1>
    <div class="flags">
      <img src="us_flag.png" alt="US Flag">
      <img src="eg_flag.png" alt="EG Flag">
    </div>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>
  </div>

  <!-- شاشة اختيار السنة -->
  <div id="year-container" class="container" style="display: none;">
    <h2>Select Year</h2>
    <button onclick="selectYear('2023')">2023</button>
    <button onclick="selectYear('2024')">2024</button>
  </div>

  <!-- شاشة القائمة الرئيسية -->
  <div id="main-menu-container" class="container" style="display: none;">
    <h2>Main Menu</h2>
    <button onclick="navigateTo('grades')">Grades</button>
    <button onclick="navigateTo('studentInfo')">Student Info</button>
    <button onclick="navigateTo('profile')">Profile</button>
  </div>

  <!-- شاشة عرض الـ Grades بخلفية بيضاء -->
  <div id="hidden-container">
    <img src="grades.jpg" alt="Student Grades">
    <button onclick="closeGrades()">Back</button>
  </div>

  <script>
    // دالة تسجيل الدخول
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === '911230325' && password === '00422#123') {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('year-container').style.display = 'block';
      } else {
        alert('Invalid Username or Password');
      }
    }

    // دالة اختيار السنة
    function selectYear(year) {
      if (year === '2024') {
        document.getElementById('year-container').style.display = 'none';
        document.getElementById('main-menu-container').style.display = 'block';
      } else if (year === '2023') {
        alert("No options available for 2023 yet.");
      }
    }

    // دالة التنقل في القائمة الرئيسية
    function navigateTo(option) {
      if (option === 'grades') {
        document.querySelector('.background-overlay').style.display = 'none'; // إخفاء تأثير التغبيش عند فتح صفحة الدرجات
        document.body.style.background = "white"; // تغيير الخلفية إلى الأبيض
        document.getElementById('main-menu-container').style.display = 'none';
        document.getElementById('hidden-container').style.display = 'flex';
      } else if (option === 'studentInfo') {
        alert("Student Info option not implemented yet.");
      } else if (option === 'profile') {
        alert("Profile option not implemented yet.");
      }
    }

    // دالة إغلاق شاشة الـ Grades والعودة إلى القائمة الرئيسية
    function closeGrades() {
      document.getElementById('hidden-container').style.display = 'none';
      document.body.style.background = "url('background.png') no-repeat center center fixed";
      document.body.style.backgroundSize = "cover";
      document.querySelector('.background-overlay').style.display = 'block'; // إعادة إظهار التغبيش
      document.getElementById('main-menu-container').style.display = 'block';
    }
  </script>

</body>
</html>
